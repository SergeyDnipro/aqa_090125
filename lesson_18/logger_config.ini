[loggers]
keys=root, hw17_logger

[handlers]
keys=function_log_handler

[formatters]
keys=function_log_formatter

[logger_hw17_logger]
level=INFO
handlers=function_log_handler
qualname=hw17_logger

[logger_root]
level=DEBUG
handlers=

[handler_function_log_handler]
class=StreamHandler
level=INFO
formatter=function_log_formatter

[formatter_function_log_formatter]
format=[%(asctime)s][%(levelname)s] - %(message)s
datefmt=%Y-%m-%d %H:%M:%S